name: Build & Test Pipeline

on:
  push:
    branches:
      - master
      - feature-*   # Suveikia visoms šakoms, prasidedančioms "feature-"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies (PortAudio)
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 portaudio19-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: List Python test files
      run: find 2nd_tests/ -name "test_*.py"

    - name: Set up virtual display (Xvfb)
      run: |
        sudo apt-get install -y xvfb
        Xvfb :99 -ac &
        export DISPLAY=:99

    - name: Run tests in 2nd_tests folder with force-flush output
      env:
        PYTEST_ADDOPTS: "-v -rA"
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        python -u -m pytest 2nd_tests/ | tee test-output.log
    
    
    

    - name: Archive test logs
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test-output.log
