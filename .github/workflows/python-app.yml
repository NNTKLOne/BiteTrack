name: Build & Test Pipeline

on:
  push:
    branches:
      - master
      - feature-*   # Suveikia visoms šakoms, prasidedančioms "feature-"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies (PortAudio)
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 portaudio19-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    - name: List Python test files
      run: find 2nd_tests/ -name "test_*.py"


    - name: Run tests in 2nd_tests folder (detailed output to log)
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        pytest 2nd_tests/ -v -rA | tee test-output.log
    
    

    - name: Archive test logs
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test-output.log
