name: Build & Test Pipeline

on:
  push:
    branches:
      - master
      - feature-*   # Suveikia visoms šakoms, prasidedančioms "feature-"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies (PortAudio)
      run: |
        sudo apt-get update
        sudo apt-get install -y libportaudio2 portaudio19-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests in 2nd_tests folder (with PYTHONPATH)
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        pytest 2nd_tests/ -v --tb=auto --disable-warnings \
          --junitxml=test-results.xml | tee test-output.log

    - name: Upload test log
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: test-output.log

    - name: Upload test results to GitHub UI
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Pytest Results
        path: test-results.xml
        reporter: java-junit

